<div class="mb-5">
  <back-btn (onClick)="goBack('campaing')"></back-btn>
</div>
<div class="main-body">
  <span class="title-card mb-5">{{ campaingId ? "Editar" : "Adicionar" }}</span>
  <section class="content-body">
    <span class="title-card mb-5">Informações</span>

    <form [formGroup]="registerCampaingForm" class="grid grid-cols-3 gap-3">
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="nome" />
          <label>Nome</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="descricao" />
          <label>descricao</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="date" customInput formControlName="dtinicio" />
          <label>Data de incio</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="date" customInput formControlName="dtfim" />
          <label>Data de fim</label>
        </form-field>
      </div>
      <div>
        <form-field>
          <select customInput formControlName="status">
            <option [value]="'ATIVO'">ATIVO</option>
            <option [value]="'INATIVO'">INATIVO</option>
          </select>
          <label>Permsissões</label>
        </form-field>
      </div>
    </form>
  </section>

  <div class="flex justify-center mt-5">
    <button (click)="sendForm()" class="btn blue">Enviar</button>
  </div>
</div>
