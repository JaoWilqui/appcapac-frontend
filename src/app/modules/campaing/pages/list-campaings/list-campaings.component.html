<div class="main-body">
  <section *ngxPermissionsOnly="['ADMIN']" class="flex justify-end mb-5">
    <button class="btn green" (click)="navigateTo('register')">
      Cadastrar
    </button>
  </section>

  <section>
    <app-table
      #appTable
      [tableData]="data"
      [isLoading]="isLoading"
      [options]="'AÃ§Ãµes'"
      [pageSizeOptions]="[5, 10, 15]"
      [pageOptions]="{ pageIndex: 1, listLength: itemsCount }"
      [tableColumns]="displayedColumns"
      (sortData)="sortTable($event)"
      (changePageData)="changePage($event)"
      [isPageable]="true"
    >
      <ng-template
        *ngxPermissionsOnly="['ADMIN']"
        #actions
        let-campaing="element"
      >
        <button (click)="navigateTo('edit', campaing.id)" mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button
          matTooltip="Deletar"
          mat-icon-button
          (click)="delete(campaing.id)"
        >
          <mat-icon color="red">delete</mat-icon>
        </button>
      </ng-template>
    </app-table>
  </section>
</div>
