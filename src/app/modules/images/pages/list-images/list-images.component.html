<main class="main-body">
  <div class="title-card">Videos</div>
  <section class="flex justify-end mb-5">
    <button class="btn green" (click)="navigateTo('register')">
      Cadastrar
    </button>
  </section>
  <section class="content-body mt-5">
    <div class="grid grid-cols-3 gap-3">
      @for (image of images; track $index) {
      <div class="video-card">
        <img [src]="'data:image/png;base64,' + image.imageRelativePath" />
        <div class="video-info my-5">TÃ­tulo: {{ image.descricao }}</div>
        <div class="video-info my-5">Nome: {{ image.nome }}</div>
        <div class="video-info my-5">Categoria: {{ image.category.nome }}</div>
        <div class="video-info my-5">Campanha: {{ image.campaing.nome }}</div>
        <div class="mt-4 grid grid-cols-2 gap-4 justify-center">
          <button class="btn green" (click)="navigateTo('edit', image.id)">
            Editar <mat-icon class="ml-3">edit</mat-icon>
          </button>
          <button class="btn red" (click)="delete(image.id)">
            Excluir <mat-icon class="ml-3">delete</mat-icon>
          </button>
        </div>
      </div>
      }
    </div>
  </section>
</main>
