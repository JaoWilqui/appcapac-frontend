<div class="mb-5">
  <back-btn (onClick)="goBack('images')"></back-btn>
</div>
<div class="main-body">
  <span class="title-card mb-5">{{ imagesId ? "Editar" : "Cadastrar" }}</span>
  <section class="content-body">
    <span class="title-card mb-5">Informações</span>
    <div class="mb-3 video-container flex justify-center">
      <div class="video-card">
        @if(imageSrc){
        <img [src]="imageSrc" alt="" />
        }@else{
        <div class="image-box"><mat-icon>upload</mat-icon></div>
        }
        <div class="mt-3">
          <form-field
            [setStyle]="{
              width: '100%',
              'min-width': '300px',
              background: 'white'
            }"
          >
            <input
              #imageInput
              type="file"
              accept="image/*"
              (change)="processFile(imageInput)"
              customInput
              [formControl]="linkControl"
            />
            <label>Image Input</label>
          </form-field>
        </div>
      </div>
    </div>
    <form [formGroup]="registerImageForm" class="grid grid-cols-3 gap-3">
      <div class="mb-3">
        <form-field
          [setStyle]="{
            width: '100%',
            'min-width': '300px',
          }"
        >
          <input type="text" customInput formControlName="nome" />
          <label>Nome</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="descricao" />
          <label>descricao</label>
        </form-field>
      </div>
      <div>
        <form-field>
          <select type="number" customInput formControlName="category">
            @for (category of categories; track $index) {
            <option [value]="category.id">{{ category.nome }}</option>

            }
          </select>
          <label>Categorias</label>
        </form-field>
      </div>
      <div>
        <form-field>
          <select type="number" customInput formControlName="campaing">
            @for (campaing of campaings; track $index) {
            <option [value]="campaing.id">{{ campaing.nome }}</option>
            }
          </select>
          <label>Campanhas</label>
        </form-field>
      </div>
    </form>
  </section>

  <div class="flex justify-center mt-5">
    <button (click)="sendForm()" class="btn green">Enviar</button>
  </div>
</div>
