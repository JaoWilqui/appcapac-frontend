<div class="mb-5">
  <back-btn (onClick)="goBack('videos')"></back-btn>
</div>
<div class="main-body">
  <span class="title-card mb-5">{{ videosId ? "Editar" : "Adicionar" }}</span>
  <section class="content-body">
    <span class="title-card mb-5">Informações</span>
    <div class="mb-3 video-container flex justify-center">
      <div class="video-card">
        <iframe
          [src]="getEmbedLink(linkControl.value) | safe : 'resourceUrl'"
          frameborder="0"
        ></iframe>
        <div class="mt-3">
          <form-field
            [setStyle]="{
              width: '100%',
              'min-width': '300px',
              background: 'white'
            }"
          >
            <input type="text" customInput [formControl]="linkControl" />
            <label>Link do vídeo</label>
          </form-field>
        </div>
      </div>
    </div>
    <form [formGroup]="registerVideoForm" class="grid grid-cols-3 gap-3">
      <div class="mb-3">
        <form-field
          [setStyle]="{
            width: '100%',
            'min-width': '300px',
          }"
        >
          <input type="text" customInput formControlName="nome" />
          <label>Nome</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="descricao" />
          <label>descricao</label>
        </form-field>
      </div>
      <div>
        <form-field>
          <select type="number" customInput formControlName="category">
            @for (category of categories; track $index) {
            <option [value]="category.id">{{ category.nome }}</option>

            }
          </select>
          <label>Categorias</label>
        </form-field>
      </div>
      <div>
        <form-field>
          <select type="number" customInput formControlName="campaing">
            @for (campaing of campaings; track $index) {
            <option [value]="campaing.id">{{ campaing.nome }}</option>
            }
          </select>
          <label>Campanhas</label>
        </form-field>
      </div>
    </form>
  </section>

  <div class="flex justify-center mt-5">
    <button (click)="sendForm()" class="btn blue">Enviar</button>
  </div>
</div>
