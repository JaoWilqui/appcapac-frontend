<main class="main-body">
  <div class="title-card">Videos</div>
  <section class="flex justify-end mb-5">
    <button class="btn green" (click)="navigateTo('register')">
      Cadastrar
    </button>
  </section>
  <section class="content-body mt-5">
    <div class="grid grid-cols-3 gap-3">
      @for (video of videos; track $index) {
      <div class="video-card">
        <iframe
          [src]="video.link | safe : 'resourceUrl'"
          [title]="video.descricao"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
        <div class="video-info my-5">TÃ­tulo: {{ video.descricao }}</div>
        <div class="video-info my-5">Nome: {{ video.nome }}</div>
        <div class="video-info my-5">Categoria: {{ video.category.nome }}</div>
        <div class="video-info my-5">Campanha: {{ video.campaing.nome }}</div>
      </div>
      }
    </div>
  </section>
</main>
