<main class="main-body">
  <section class="flex justify-end mb-5">
    <button class="btn green" (click)="navigateTo('register')">
      Cadastrar
    </button>
  </section>

  <section>
    <app-table
      #appTable
      [tableData]="data"
      [isLoading]="isLoading"
      [options]="'AÃ§Ãµes'"
      [pageSizeOptions]="[5, 10, 15]"
      [pageOptions]="{ pageIndex: 1, listLength: itemsCount }"
      [tableColumns]="displayedColumns"
      (sortData)="sortTable($event)"
      (changePageData)="changePage($event)"
      [isPageable]="true"
    >
      <ng-template #actions let-user="element">
        <button
          matTooltip="Editar"
          mat-icon-button
          (click)="navigateTo('edit', user.id)"
        >
          <mat-icon>download</mat-icon>
        </button>
      </ng-template>
    </app-table>
  </section>
</main>
