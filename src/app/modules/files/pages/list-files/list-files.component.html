<main class="main-body">
  <section class="flex justify-center mb-5">
    <div>
      <filter
        [setControls]="filterControls"
        (emitFilterValue)="submitFilters($event)"
        (emitClearFilter)="clearFilters($event)"
      ></filter>
    </div>
  </section>
  <div class="flex justify-end mb-2">
    <button class="btn green" (click)="navigateTo('register')">
      Cadastrar
    </button>
  </div>
  <section>
    <app-table
      #appTable
      [tableData]="data"
      [isLoading]="isLoading"
      [options]="'Ações'"
      [pageSizeOptions]="[5, 10, 15]"
      [pageOptions]="{ pageIndex: 1, listLength: itemsCount }"
      [tableColumns]="displayedColumns"
      (sortData)="sortTable($event)"
      (changePageData)="changePage($event)"
      [isPageable]="true"
    >
      <ng-template #actions let-file="element">
        <button
          matTooltip="Download"
          mat-icon-button
          (click)="downloadFile(file.fileRelativePath)"
        >
          <mat-icon>download</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Excluir" (click)="delete(image.id)">
          <mat-icon class="ml-3">delete</mat-icon>
        </button>
      </ng-template>
    </app-table>
  </section>
</main>
