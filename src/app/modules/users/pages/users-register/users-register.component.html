<div class="mb-5">
  <back-btn (onClick)="goBack('users')"></back-btn>
</div>
<main class="main-body">
  <span class="title-card mb-5">Cadastrar</span>
  <section class="content-body">
    <span class="title-card mb-5">Informações</span>

    <form [formGroup]="registerUserForm" class="grid grid-cols-3 gap-3">
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="nome" />
          <label>Nome</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="sobrenome" />
          <label>Sobrenome</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="email" />
          <label>E-mail</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input
            mask="000.000.000-00"
            type="text"
            customInput
            formControlName="cpf"
          />
          <label>CPF</label>
        </form-field>
      </div>
      <div class="mb-3">
        <form-field [setStyle]="{ width: '100%', 'min-width': '300px' }">
          <input type="text" customInput formControlName="senha" />
          <label>senha</label>
        </form-field>
      </div>
      <form-field>
        <select customInput formControlName="perms">
          <option [value]="'ADMIN'">Admnistrador</option>
          <option [value]="'USER'">Usuário</option>
        </select>
        <label>Permsissões</label>
      </form-field>
    </form>
  </section>

  <section class="content-body mt-5">
    <span class="title-card mb-5">Acessos</span>

    <div class="modules-container">
      <div class="module-area" *ngFor="let module of modules">
        <input
          class="module-check"
          type="checkbox"
          [checked]="module.active"
          [value]="module.id"
          (change)="moduleSelected($event.target.checked, module.id)"
        />
        <div class="card-module-info-body">
          <div class="module-card">
            <div class="module-content">
              <mat-icon>{{ module.icon }}</mat-icon>
              <h3 class="module-title">{{ module.label }}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="flex justify-center mt-5">
    <button (click)="sendForm()" class="btn green">Enviar</button>
  </div>
</main>
