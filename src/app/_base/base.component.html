<main class="app-body">
  <app-header></app-header>
  <section
    #aside
    class="sidenav"
    (mouseover)="mouseEnter()"
    (mouseout)="mouseExit()"
    [ngClass]="isExpanded ? 'open' : 'closed'"
  >
    <!-- <button class="menu-btn" (click)="handleExpansion()">
      <mat-icon class="double-arrow" [ngClass]="isExpanded ? 'open' : 'closed'"
        >keyboard_double_arrow_right</mat-icon
      >
    </button> -->

    <div class="menu">
      <app-aside
        [isExpanded]="isExpanded"
        [isShown]="isPropertiesShown"
        #sidenav
      ></app-aside>
    </div>
  </section>

  <body
    [ngClass]="isExpanded ? 'open' : 'closed'"
    class="app-content"
    [class.nomargin]="!sidebarAllowed"
    [class.loading]="isLoading"
  >
    <router-outlet></router-outlet>
  </body>
</main>
