<main class="app-body">
  <section [ngClass]="isExpanded ? 'open' : 'closed'" class="app-header">
    <app-header></app-header>
  </section>
  <section
    #aside
    class="sidenav"
    (mouseover)="mouseEnter()"
    (mouseout)="mouseExit()"
    [ngClass]="isExpanded ? 'open' : 'closed'"
  >
    <div class="menu">
      <app-aside
        (emitExpand)="handleExpansion()"
        [isExpanded]="isExpanded"
        [isShown]="isPropertiesShown"
        #sidenav
      ></app-aside>
    </div>
  </section>

  <body #content [ngClass]="isExpanded ? 'open' : 'closed'" class="app-content">
    <router-outlet></router-outlet>
  </body>
</main>
