<li class="menu-item mt-5" #toggleButton (click)="changeView()">
  <section class="tab-container flex justify-between items-center">
    <div class="flex justify-center items-center">
      <mat-icon class="icon-wrapper">face</mat-icon>
      <h3 *ngIf="user" class="mr-3 user-toggle">
        {{ user?.nome }}
      </h3>
    </div>
    <mat-icon [ngClass]="show ? 'open' : 'closed'">arrow_circle_left</mat-icon>
  </section>
</li>
<user-inner *ngIf="show" #menu [user]="user"></user-inner>

<ul class="main-list">
  <li
    class="menu-item"
    [routerLink]="['/dashboard']"
    [routerLinkActive]="'active'"
  >
    <mat-icon>home</mat-icon>
    <span [ngClass]="isPropertiesShown ? 'open' : 'closed'">Dashboard</span>
  </li>

  <ng-container *ngFor="let item of listMenu">
    <span *ngIf="item.section" class="menu-title"
      ><span [hidden]="!isPropertiesShown">{{ item.section }}</span>
    </span>
    <span *ngIf="!item.subItems && !item.section">
      <li
        class="menu-item"
        [routerLink]="[item.path]"
        [routerLinkActive]="'active'"
      >
        <div class="icon-wrapper">
          <img class="icon-img" [src]="item.link" />
        </div>
        <span [ngClass]="isPropertiesShown ? 'open' : 'closed'">{{
          item.label
        }}</span>
      </li>
    </span>
    <span *ngIf="item.subItems">
      <li
        class="menu-item"
        (click)="item.expanded = !item.expanded"
        [routerLinkActive]="item.expanded ? 'active' : ''"
      >
        <div class="icon-wrapper">
          <img class="icon-img" [src]="item.link" />
        </div>
        <span [ngClass]="isPropertiesShown ? 'open' : 'closed'">{{
          item.label
        }}</span>
        <span
          class="arrow-icon"
          [ngStyle]="
            item.expanded
              ? { transform: 'rotate(135deg)' }
              : { transition: 'rotate(45deg)' }
          "
        ></span>
      </li>
      <ul
        [hidden]="!isPropertiesShown"
        [disableRipple]="true"
        [ngClass]="item.expanded ? 'sub-list-open' : 'sub-list-closed'"
      >
        <ng-container *ngFor="let subItem of item.subItems">
          <li
            class="sub-menu-item"
            [routerLink]="[subItem.path]"
            [routerLinkActive]="'active'"
          >
            <div class="icon-wrapper">
              <img class="icon-img" [src]="item.link" />
            </div>
            >
            <span [ngClass]="isPropertiesShown ? 'open' : 'closed'">{{
              subItem.label
            }}</span>
          </li>
        </ng-container>
      </ul>
    </span>
  </ng-container>
</ul>
