<div class="info-card">
  <section class="info-header">
    <span class="user-name">
      {{ user?.nome + " " + user?.sobrenome ?? "N/A" }}
    </span>
    <span></span>
  </section>
  <section class="profile-info">
    <div class="mr-2">
      <mat-icon width="30" height="30" alt="" class="account_img"
        >account_circle</mat-icon
      >
    </div>
    <span>
      <h3 class="pr-2">Perfil</h3>
      <h2>Dados referentes ao seu cadastro</h2>
    </span>
  </section>
  <section class="inner-footer">
    <button color="yellow" mat-raised-button (click)="logout()" class="">
      Sair
    </button>
  </section>
</div>
